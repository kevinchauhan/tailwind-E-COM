<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- favicon -->
    <link rel="icon" href="../images/favicon.png">
    <!-- remix-icon css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" />
    <!-- google-font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- tailwind-css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- main-css -->
    <link rel="stylesheet" href="../css/main.css">
</head>

<body onload="auth('./home.html')" class="relative">
    <!-- header start -->
    <div class="sticky top-0 z-10">
        <header class="bg-white border-b shadow-md">
            <div class="container mx-auto py-4 flex justify-between items-center">
                <div class="logo"><a href="/"><img src="../images/logo.svg" alt=""></a></div>
                <div class="icon flex items-center">
                    <div class="flex items-center me-12">
                        <span class="w-11 h-11 me-2 border-2 text-2xl rounded-full leading-9 text-center"><i
                                class="ri-user-line text-gray-500"></i></span>
                        <div>
                            <small class="text-gray-400 font-semibold">Hello,</small>
                            <div class="text-sm text-gray-500 font-semibold"><a href="../index.html">Sign In</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <!-- header end -->

    <!-- alert msg start -->
    <div id="alert-msg" class="absolute w-full h-full">
        <div
            class="w-1/2 absolute z-20 top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 mx-auto shadow-green-300 mt-5 py-5 text-center bg-white shadow rounded-lg">
            <span class="w-16 rounded-full mx-auto h-16 shadow text-green-100 text-6xl block"><i
                    class="ri-check-line"></i></span>
            <h2 class="text-3xl opacity-70 font-bold">Congrats!</h2>
            <h3 class="text-gray-500 mb-2">Your account is created!</h3>
            <h3 class="text-gray-500">please login to continue</h3>
            <p class="text-gray-400">You are being redirecting to <a href="../index.html"
                    class="underline text-blue-100">login</a> in <span id="login-counter">0</span></p>
        </div>
    </div>
    <!-- alert msg end -->

    <!-- signup form start -->
    <section class="py-16">
        <div class="w-2/5 mx-auto shadow-md p-12">
            <h1 class="text-4xl font-medium text-center">Sign Up</h1>
            <div class="mt-12">
                <form action="" name="signup" class="text-sm">
                    <div class="relative text-sm border focus-within:outline-1 focus-within:outline">
                        <label for="name" class="absolute -top-3.5 left-4 text-gray-600 bg-white p-1">Your Name</label>
                        <input class="p-5 w-full focus-within:outline-none text-blue-400" type="name" name="name"
                            placeholder="abc xyz">
                    </div>
                    <p class="error-msg text-red-500"></p>
                    <div class="relative text-sm border focus-within:outline-1 focus-within:outline mt-10">
                        <label for="email" class="absolute -top-3.5 left-4 text-gray-600 bg-white p-1">Your
                            Email</label>
                        <input class="p-5 w-full focus-within:outline-none text-blue-400" type="email" name="email"
                            placeholder="abc@gmail.com">
                    </div>
                    <p id="email-check" class="error-msg text-red-500"></p>
                    <div class="relative text-sm border focus-within:outline-1 focus-within:outline mt-10">
                        <label for="password" class="absolute -top-3.5 left-4 text-gray-600 bg-white p-1">Your
                            password</label>
                        <input class="p-5 w-full focus-within:outline-none text-blue-400" type="password"
                            name="password" placeholder="min. 6 character">
                    </div>
                    <p class="error-msg text-red-500"></p>
                    <h6 class="text-sm text-gray-600 mb-5 mt-2">Already have an account? <a href="../index.html"
                            class="text-blue-100 hover:border-b border-blue-100">Sign In</a></h6>
                    <button class="bg-blue-400 text-white w-full py-3 hover:bg-blue-100 duration-200 ease-in">Sign
                        Up</button>
                </form>
            </div>
        </div>
    </section>
    <!-- signup form end -->


    <!-- checking weather already logged in or not  -->
    <script src="../js/auth.js"></script>
    <!-- signup -->
    <script src="../js/register.js"></script>
</body>

</html>
