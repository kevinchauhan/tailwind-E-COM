<!DOCTYPE html>
<html>

<head>
    <title>Product Filtering</title>
</head>

<body>
    <h1>Product Filtering</h1>

    <div>
        <!-- Buttons for category filtering -->
        <button onclick="setCategoryFilter('')">All</button>
        <button onclick="setCategoryFilter('electronics')">Electronics</button>
        <button onclick="setCategoryFilter('clothing')">Clothing</button>
        <!-- Add more buttons for other categories here -->
    </div>

    <label for="price">Price:</label>
    <input type="number" id="price" min="0" step="1">

    <label for="color">Color:</label>
    <select id="color">
        <option value="">All</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="silver">silver</option>
        <!-- Add more colors here -->
    </select>

    <div id="products">
        <!-- Products will be displayed here -->
    </div>

    <script>
        // Sample array of products (replace with your actual data)
        const products = [
            { name: 'Laptop', category: 'electronics', price: 800, color: 'silver' },
            { name: 'Mobile', category: 'electronics', price: 700, color: 'silver' },
            { name: 'T-shirt', category: 'clothing', price: 25, color: 'blue' },
            { name: 'Jeans', category: 'clothing', price: 25, color: 'silver' },
            { name: 'Smartphone', category: 'electronics', price: 600, color: 'black' },
            // Add more products here
        ];

        let selectedCategory = ''; // Variable to store the selected category filter

        // Function to set the category filter
        function setCategoryFilter(category) {
            selectedCategory = category;
            filterProducts();
        }

        // Function to filter products based on selected filters
        function filterProducts() {
            const selectedPrice = parseFloat(document.getElementById('price').value);
            const selectedColor = document.getElementById('color').value;

            const filteredProducts = products.filter(product => {
                const passCategory = !selectedCategory || product.category === selectedCategory;
                const passPrice = isNaN(selectedPrice) || product.price <= selectedPrice;
                const passColor = !selectedColor || product.color === selectedColor;
                console.log(passCategory)
                return passCategory && passPrice && passColor;
            });

            displayProducts(filteredProducts);
        }

        // Function to display the filtered products on the page
        function displayProducts(filteredProducts) {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';

            filteredProducts.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.textContent = `${product.name} - ${product.category} - $${product.price} - ${product.color}`;
                productsDiv.appendChild(productDiv);
            });
        }

        // Add event listener to the color filter to trigger filtering when it changes
        document.getElementById('color').addEventListener('change', filterProducts);

        // Initially display all products without any filters
        filterProducts();
    </script>
</body>

</html>
